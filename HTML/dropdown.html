<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Culture Dropdown</title>
</head>
<body>
    <label for="culture">Select a topic:</label>
    <select id="culture" name="culture">
        <option value="" disabled selected>Select a topic</option>
        <optgroup label="Festivals">
            <option value="diwali">Diwali</option>
            <option value="holi">Holi</option>
            <option value="dussehra">Dussehra</option>
        </optgroup>
        <optgroup label="Cuisine">
            <option value="indian_food">Indian Food</option>
            <option value="spices">Spices</option>
            <option value="sweets">Sweets</option>
        </optgroup>
        <optgroup label="Dance and Music">
            <option value="bharatanatyam">Bharatanatyam</option>
            <option value="kathak">Kathak</option>
            <option value="classical_music">Classical Music</option>
        </optgroup>
        <optgroup label="Art and Craft">
            <option value="rangoli">Rangoli</option>
            <option value="kolam">Kolam</option>
            <option value="madhubani">Madhubani Painting</option>
        </optgroup>
    </select>
</body>
</html>
